<ion-header>
  <ion-toolbar>
    <ion-title>signin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="text" placeholder="you@domain.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" placeholder="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button expand="full">Sign in</ion-button>
      </ion-item>
      <ion-item>
        <p>Don't have an account?</p>
      </ion-item>
      <ion-item>
        <ion-button>Register</ion-button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
